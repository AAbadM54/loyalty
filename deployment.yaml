---
  apiVersion: v1
  kind: Service
  metadata:
    name: loyalty-mobile-simulator-service
    labels:
      app: loyalty-mobile-simulator
  spec:
    ports:
      - port: 8080
        name: http
    selector:
      app: loyalty-mobile-simulator
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loyalty-mobile-simulator-deployment
  labels:
    app: loyalty-mobile-simulator
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: loyalty-mobile-simulator
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - image: anthonyamanse/simulator:1.6-SNAPSHOT
          imagePullPolicy: Always
          name: loyalty-mobile-simulator
          envFrom:
            - secretRef:
                name: mobile-simulator-secrets
          env:
            - name: PORT
              value: '8080'
          ports:
            - containerPort: 8080
